<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*Configurações globais das CSS */
            height:100%;
        }
        /*
        background-image: radial-gradient(circle,#0583F2,#8D44F2);
            OU
        background-image: linear-gradient(180deg,#0D0D0D,#0583F2,#8D44F2);
        */
        body{
            background-image: linear-gradient(180deg,#0D0D0D 10%,#0583F2,#8D44F2);
            background-attachment: fixed;
        }
        h1{
            color:#ffffff; 
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
