<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <H1>Inserindo vídeos hospedados localmente</H1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="250" poster="imagens/gohan.jpg" controls loop>
        <source src="midia/gohan.mp4" type="video/mp4">
        <source src="midia/gohan.m4v" type="video/m4v">
        <source src="midia/gohan.webm" type="video/webm">
        <source src="midia/gohan.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeo</p>
    </video>
    <iframe width="300" height="169" src="https://www.youtube.com/embed/CkrTWTxgf1k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
